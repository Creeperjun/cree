<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask GPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004494;
        }
        .response {
            background-color: #e8e8e8;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ask GPT!</h1>
        <input type="text" id="question" placeholder="Enter your question here...">
        <button onclick="sendQuestion()">Submit</button>
        <div id="response" class="response"></div>
    </div>

    <script>
        function sendQuestion() {
            const question = document.getElementById('question').value;
            const responseContainer = document.getElementById('response');

            fetch('www.chenyirong123.top', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ prompt: question })
            })
            .then(response => response.json())
            .then(data => {
                responseContainer.innerHTML = `<strong>Response:</strong> ${data.answer}`;
            })
            .catch(error => {
                console.error('Error:', error);
                responseContainer.textContent = 'Failed to fetch the response.';
            });
        }
    </script>
</body>
</html>
